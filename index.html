<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time WhiteBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tools">
Cross
        <div class="toolOptions">

            <div class="tool" id="pencil">
                <img src="images/pencil.png" class="imgTool">
            </div>
            <div class="tool" id="eraser">
                <img src="images/eraser.jpg" class="imgTool">
            </div>
            <div class="tool" id="sticky">
                <img src="images/sticky.png" class="imgTool">
            </div>
            <div class="tool" id="upload">
                <img src="images/upload.png" class="imgTool">
            </div>
            <div class="tool" id="download">
                <img src="images/download.jpg" class="imgTool">
            </div>
            <div class="tool" id="undo">
                <img src="images/undo.jpg" class="imgTool">
            </div>
            <div class="tool" id="redo">
                <img src="images/redo.png" class="imgTool">
            </div>

        </div>
        <input type="file" class="upload">
       
    </div>

   

    <canvas class="board"></canvas>
    <script src="tool.js"></script>
    
</body>
</html>
